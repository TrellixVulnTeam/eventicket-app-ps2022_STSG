<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title> RRPPs Autorizados </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="add-button" (click)="openRrppModal()" name="add-circle-outline" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="light-gray-background">
  <ion-row>
    <ion-col size="12" class="ion-no-padding" *ngFor="let rrpp of rrpps">
      <card-item-component
        [id]="rrpp.id"
        [name]="rrpp.fullName"
        (editEventAction)="editRrpp($event)"
      ></card-item-component>
    </ion-col>
  </ion-row>
</ion-content>
