<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
      <ion-button (click)="dismiss()"> Cerrar </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Editar </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="5" size-xl="3" offset-xl="1">
        <form name="userForm" [formGroup]="userForm">
          <ion-item-group mode="md" class="ion-margin-top">
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="clipboard-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Nombre: </ion-label>
              <ion-input autocomplete="firstName" formControlName="firstName" type="text"> </ion-input>
            </ion-item>
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="clipboard-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Apellido: </ion-label>
              <ion-input autocomplete="lastName" formControlName="lastName" type="text"> </ion-input>
            </ion-item>
            <ion-item class="rounded-item" *ngIf="userData.role === 'productor'">
              <ion-icon class="ion-align-self-center" name="clipboard-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Nombre de la productora: </ion-label>
              <ion-input autocomplete="displayName" formControlName="displayName" type="text"> </ion-input>
            </ion-item>
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="person-outline" slot="start"></ion-icon>
              <ion-label position="floating"> DNI: </ion-label>
              <ion-input autocomplete="dniNumber" formControlName="dniNumber" type="text"> </ion-input>
            </ion-item>
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="call-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Celular: </ion-label>
              <ion-input autocomplete="phoneNumber" formControlName="phoneNumber" type="text"> </ion-input>
            </ion-item>
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="location-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Provincia: </ion-label>
              <ion-select formControlName="province">
                <ion-select-option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="rounded-item">
              <ion-icon class="ion-align-self-center" name="mail-outline" slot="start"></ion-icon>
              <ion-label position="floating"> Email: </ion-label>
              <ion-input autocomplete="email" formControlName="email" type="email"> </ion-input>
            </ion-item>
          </ion-item-group>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-hide-lg-up">
  <ion-toolbar class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="createAction()" expand="full" shape="round" color="primary"> Actualizar perfil </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
