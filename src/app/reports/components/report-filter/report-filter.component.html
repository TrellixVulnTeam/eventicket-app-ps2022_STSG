<ion-row class="ion-text-center">
  <ion-col size="12">
    <form name="filterForm" [formGroup]="filterForm">
      <ion-item-group mode="md" class="ion-margin-top">
        <ion-item class="rounded-item">
          <ion-label position="floating"> Evento: </ion-label>
          <ion-select formControlName="eventId">
            <ion-select-option *ngFor="let event of events" [value]="event.id">{{ event.title }}</ion-select-option>
          </ion-select>
        </ion-item>
        <item-datetime-component *ngIf="!yearEnabled" [label]="'Fecha desde:'" [datePresentation]="'date'" (selectDateTimeEvent)="setDateTimeValue($event, 'dateFrom', 'YYYY-MM-DD')"></item-datetime-component>
        <item-datetime-component *ngIf="!yearEnabled" [label]="'Fecha hasta:'" [datePresentation]="'date'" (selectDateTimeEvent)="setDateTimeValue($event, 'dateTo', 'YYYY-MM-DD')"></item-datetime-component>
        <item-datetime-component *ngIf="yearEnabled" [label]="'AÃ±o:'" [datePresentation]="'year'" (selectDateTimeEvent)="setDateTimeValue($event, 'year', 'YYYY')"></item-datetime-component>
      </ion-item-group>
    </form>
  </ion-col>
</ion-row>
