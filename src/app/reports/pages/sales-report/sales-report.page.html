<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Reporte de Venta de Tickets </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid class="ion-padding">
    <ion-row class="ion-text-left">
      <ion-col size="12">
        <p> Con este reporte puedes ver el dinero ganado de tus eventos. Para ello primero debes seleccionar que evento quieres filtrar. El filtro por a√±o es opcional. </p>
      </ion-col>
    </ion-row>
    <report-filter-component [events]="events" (filterEvent)="filterAction($event)" [yearEnabled]="true"></report-filter-component>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      Reporte de venta de tickets por mes
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
