<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="''"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Reporte de ventas por provincia </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid class="ion-padding">
    <ion-row class="ion-text-left">
      <ion-col size="12">
        <p> Este reporte corresponde a la cantidad de tickets comprados por provincia. </p>
      </ion-col>
    </ion-row>
    <report-filter-component [events]="events" (filterEvent)="filterAction($event)"></report-filter-component>
  </ion-grid>
  <ion-card>
    <ion-card-header class="ion-text-center">
      Reporte de ventas segmentado por provincia
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
