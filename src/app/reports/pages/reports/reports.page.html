<ion-header translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Listado de Reportes </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid class="ion-padding">
    <ion-row class="ion-text-center">
      <ion-col size="12" class="ion-padding-top">
        <ion-button expand="block" color="secondary" (click)="goToReportPage('/reports/rrpps-report')"> Eficiencia RRPPs </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="12" class="ion-padding-top">
        <ion-button expand="block" color="secondary" (click)="goToReportPage('/reports/ticket-sales-report')"> Ventas de tickets </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="12" class="ion-padding-top">
        <ion-button expand="block" color="secondary" (click)="goToReportPage('/reports/ticket-sales-by-province-report')"> Ventas segmentadas por provincia </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
