<ion-card button="true" (click)="onCardClicked()">
  <img [src]="eventImage" />
  <ion-card-header>
    <ion-row>
      <ion-col size="6" class="ion-no-padding">
        <ion-card-subtitle> {{ eventDate }} </ion-card-subtitle>
        <ion-card-title> {{ eventName }} </ion-card-title>
      </ion-col>
      <ion-col size="6" class="ion-no-padding ion-text-right">
        <ion-button color="primary" size="medium">
          Comprar
          <ion-icon slot="end" name="cart-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="12" class="ion-no-padding"> 
        <ion-chip>
          <ion-icon name="location-outline" color="primary"></ion-icon>
          <ion-label>{{ eventPlace }}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="briefcase-outline" color="primary"></ion-icon>
          <ion-label>{{ eventOrganizator }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
