<ion-card button="true" (click)="onCardClicked()">
  <img [src]="getEventImageUrl()" />
  <ion-card-header>
    <ion-row>
      <ion-col size="8" class="ion-no-padding main-title">
        <ion-card-subtitle> {{ formatDate(eventDate) }} </ion-card-subtitle>
        <ion-card-title> {{ eventName }} </ion-card-title>
        <ion-card-subtitle color="secondary" *ngIf="eventPurchasesQuantity"> Cant: {{ eventPurchasesQuantity }} </ion-card-subtitle>
      </ion-col>
      <ion-col size="4" class="ion-no-padding ion-text-right">
        <ion-row>
          <ion-col size="12" class="ion-no-padding"> 
            <ion-chip>
              <ion-icon name="location-outline" color="primary"></ion-icon>
              <ion-label>{{ eventPlace }}</ion-label>
            </ion-chip>
            <ion-chip>
              <ion-icon name="briefcase-outline" color="primary"></ion-icon>
              <ion-label>{{ eventOrganizator }}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card-header>
</ion-card>
