<ion-header translucent>
  <ion-toolbar>
    <ion-title> Seleccione </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-datetime
    locale="es-ES"
    #datetime
    size="cover"
    [presentation]="presentation"
    [value]="date"
    (ionChange)="onChangeDate($event)">
  </ion-datetime>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6" class="ion-text-center">
      <ion-button size="large" color="danger" (click)="dismiss()"> Cancelar </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-button size="large" (click)="confirmDate()"> Confirmar </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
