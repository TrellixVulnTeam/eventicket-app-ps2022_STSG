<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!fromCheckout">
      <ion-back-button [text]="''" defaultHref="/tabs/tickets"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Confirmación de compra </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-title class="ion-text-center"> Compra realizada con éxito! </ion-card-title>
    <ion-card-content>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-label class="ion-text-center"> Su código de confirmación es: </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <h1 class="confirmation-code"> {{ purchaseCode }} </h1>
        </ion-col>
      </ion-row>
      <div class="container qr-container">
        <ngx-qrcode 
          [value]="purchaseCode" 
          cssClass="qr-image" 
          [width]="300"
          [margin]="2"
        ></ngx-qrcode>
      </div>
      <ion-item>
        <ion-text class="ion-text-center"> Ya puede presentar el código QR en boletería </ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-row class="ion-text-center">
    <ion-col size="12" class="ion-padding">
      <ion-button class="receipt-button" expand="block" fill="outline" (click)="openReceipt()"> <ion-icon name="document-text-outline" slot="start"></ion-icon> Ver/Descargar recibo </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" (click)="goToMyTickets()"> Volver a mis tickets </ion-button>
  </ion-toolbar>
</ion-footer>
